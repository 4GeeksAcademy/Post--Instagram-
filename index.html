<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div id="feed">
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <i class="fab fa-html5"></i>
            <div class="user-text">
                <p class="username">HTML</p>
                <p class="location">Wales, UK</p>
            </div>
            </div>
                <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="post-img">
            <img src="https://www.billboard.com/wp-content/uploads/2025/07/oasis-cardiff-wales-night-1-2025-billboard-1548.jpg"
            alt="Foto concierto Oasis 2025"
            />
        </div>
        <div class="post-body">
            <div class="post-icons">
    <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
    </div>
    <div class="right-icons">
        <i class="far fa-bookmark"></i>
    </div>
</div>

            
            <div class="description">
             <p class="likes">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong> and <strong>500,000 others</strong></p> <br>
            <p class="text-description">Lorem ipsum dolor sit amet consectetur adipiscing elit et sed nullam, ante penatibus euismod maecenas netus suscipit justo blandit pulvinar, arcu non curae elementum scelerisque magna aptent lectus nisi. Urna interdum consequat.</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
